<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">  
    <title>Sistema de Gestão de Ticket</title>
    <style>
        p{

        }
        .container{
            display: grid;
            grid-template-columns: 80% auto;
            padding: 10px;
            row-gap: 20px;
            column-gap: 20px;
            margin-top: 50px;
            margin-left: 20px;
            margin-right: 20px;
        }
        .container > div{
            border: 1px solid black;
            padding: 10px;
            font-size: 14px;
            text-align: center;
        }
        .esquerda {
            justify-self:left;
        }
    </style>
</head>
<body>
    <p>Numero do ticket</p>
    <div class="container">
        <div class="esquerda">Tipo do ticket:</div>
        <div class="direita">criar</div>
        <div class="esquerda">Definir categoria:</div>
        <div class="direita">consultar</div>
        <div class="esquerda">Dados de contato:</div>
        <div class="direita"></div>
        <div class="esquerda">Descrição:</div>
        <div class="direita"></div>
        <div class="esquerda">Nível de suporte:</div>
    </div>
</body>
</html>
